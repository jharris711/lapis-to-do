services:
  app:
    build: .
    ports:
      - "8080:8080"
    environment:
      - LAPIS_ENVIRONMENT=docker
    volumes:
      - .:/app
    depends_on:
      - db
    command: lapis server docker

  db:
    image: postgres:15-alpine
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=lapis_todo
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data: